<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommender</title>
    
    <link rel="icon" type="image/png" href="Steam_Engine.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        #autocomplete-results { max-height: 20rem; overflow-y: auto; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="text-gray-900">

    <header class="bg-white shadow-md sticky top-0 z-30">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="flex items-center gap-3 text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition">
                <img src="Steam_Engine.png" alt="Logo" class="h-10 w-10 object-contain">
                <span>Steam Engine</span>
            </a>
            
            <div class="space-x-8">
                <a href="#" class="text-gray-600 hover:text-indigo-600">Home</a>
            </div>
        </nav>
    </header>

    <main class="min-h-screen flex flex-col items-center pt-20 px-4 pb-20">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Find Your Next Adventure</h1>
            <p class="text-lg text-gray-600">Give me a game and I'll suprise you.</p>
            <div id="connection-status" class="hidden mt-2 inline-block bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full font-semibold">
                ⚠️ Offline Mode
            </div>
        </div>

        <!-- SEARCH SECTION -->
         <div class="w-full max-w-xl relative z-20">
            <div class="relative">
                <input 
                    type="text" 
                    id="game-input" 
                    placeholder="e.g. Resident Evil..." 
                    class="w-full px-6 py-4 text-lg border-2 border-gray-200 bg-white rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 pr-12"
                >
                <div id="spinner" class="loader absolute right-6 top-1/2 transform -translate-y-1/2"></div>
            </div>
            
            <div id="autocomplete-results" class="hidden absolute top-full mt-2 w-full bg-white border border-gray-100 rounded-xl shadow-2xl overflow-hidden"></div>
        </div>

        <!-- RECOMMENDATION RESULTS SECTION -->
         <div id="recommendation-section" class="w-full max-w-6xl mt-16 hidden">
            <h2 class="text-2xl font-bold mb-8 text-gray-800 border-l-4 border-indigo-600 pl-4">
                Because you liked <span id="selected-game-name" class="text-indigo-600">...</span>
            </h2>
            
            <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

    </main>

    <script>
        const gameInput = document.getElementById('game-input');
        const resultsContainer = document.getElementById('autocomplete-results');
        const spinner = document.getElementById('spinner');
        const recSection = document.getElementById('recommendation-section');
        const cardsContainer = document.getElementById('cards-container');
        const selectedGameLabel = document.getElementById('selected-game-name');
        const statusBadge = document.getElementById('connection-status');
        
        let debounceTimer;

        //fallback
        const mockDatabase = [
            { name: "Elden Ring", genres: "Action, RPG", price: "59.99", about_the_game: "Rise, Tarnished, and be guided by grace." },
            { name: "Portal 2", genres: "Action, Adventure", price: "9.99", about_the_game: "Design co-op puzzles for you and your friends!" },
            { name: "The Witcher 3: Wild Hunt", genres: "RPG", price: "39.99", about_the_game: "Track down the Child of Prophecy." }
        ];

        //TYPING (DROPDOWN)
        gameInput.addEventListener('input', () => {
            const query = gameInput.value.trim();
            clearTimeout(debounceTimer);

            if (query.length === 0) {
                resultsContainer.classList.add('hidden');
                return;
            }

            debounceTimer = setTimeout(() => {
                fetchSearchMatches(query);
            }, 300);
        });

        //ENTER KEY (DIRECT SEARCH)
        gameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = gameInput.value.trim();
                if (query.length > 0) {
                    resultsContainer.classList.add('hidden'); // Hide dropdown
                    getRecommendations(query); // Send partial text directly
                }
            }
        });

        async function fetchSearchMatches(query) {
            try {
                spinner.style.display = 'block';
                const response = await fetch(`http://127.0.0.1:8000/games?limit=6&search=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error("API Error");
                const games = await response.json();
                statusBadge.classList.add('hidden'); 
                displayDropdown(games);
            } catch (error) {
                statusBadge.classList.remove('hidden'); 
                const mockResults = mockDatabase.filter(g => g.name.toLowerCase().includes(query.toLowerCase()));
                displayDropdown(mockResults);
            } finally {
                spinner.style.display = 'none';
            }
        }

        function displayDropdown(games) {
            resultsContainer.innerHTML = '';
            if (games.length === 0) {
                resultsContainer.classList.add('hidden');
                return;
            }

            games.forEach(game => {
                const item = document.createElement('div');
                item.className = 'px-6 py-4 hover:bg-indigo-50 cursor-pointer border-b last:border-none border-gray-100 flex items-center';
                item.innerHTML = `<span class="font-medium text-gray-700">${game.name}</span>`;
                item.addEventListener('click', () => {
                    gameInput.value = game.name;
                    resultsContainer.classList.add('hidden');
                    getRecommendations(game.name); 
                });
                resultsContainer.appendChild(item);
            });
            resultsContainer.classList.remove('hidden');
        }

        async function getRecommendations(gameName) {
            recSection.classList.remove('hidden');
            selectedGameLabel.textContent = `"${gameName}"`;
            cardsContainer.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Finding best match and generating recommendations...</div>';

            try {
                const response = await fetch(`http://127.0.0.1:8000/recommend?game_name=${encodeURIComponent(gameName)}`);
                
                if (response.status === 404) {
                    cardsContainer.innerHTML = '<div class="col-span-full text-center text-red-500 font-bold">No game found matching that name. Try being more specific.</div>';
                    return;
                }
                if (!response.ok) throw new Error("Failed to get recommendations");
                
                const data = await response.json();
                selectedGameLabel.textContent = data.source_game;
                renderCards(data.recommendations);

            } catch (error) {
                console.warn("Rec error:", error);
                // Fallback Logic
                const mockRecs = mockDatabase;
                renderCards(mockRecs);
            }
        }

        function renderCards(games) {
            cardsContainer.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition duration-300 flex flex-col h-full border border-gray-100';
                const cleanDesc = game.about_the_game ? game.about_the_game.replace(/<[^>]*>?/gm, '') : 'No description available.';

                card.innerHTML = `
                    <div class="p-6 flex-grow flex flex-col">
                        <div class="mb-4">
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${game.name}</h3>
                            <span class="inline-block bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full font-semibold">
                                ${game.genres || 'Game'}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm line-clamp-3 mb-4 flex-grow">
                            ${cleanDesc}
                        </p>
                        <div class="pt-4 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-gray-900 font-bold">$${game.price || '0.00'}</span>
                            <button class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">View Details &rarr;</button>
                        </div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        document.addEventListener('click', (e) => {
            if (!gameInput.contains(e.target) && !resultsContainer.contains(e.target)) {
                resultsContainer.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
